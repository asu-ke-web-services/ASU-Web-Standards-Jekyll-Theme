<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap ASU Addon Plugin Test Suite</title>

    <!-- QUnit -->
    <script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>
    <!-- Blanket (Code Coverage) -->
    <script src="../vendor/js/blanket.min.js"></script>
    <!-- jQuery -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- QUnit -->
    <style>
      #qunit-tests > li.pass {
        display: none;/* Make it easier to see failing tests is Sauce screencasts */
      }
    </style>
    <script>
      // See https://github.com/axemclion/grunt-saucelabs#test-result-details-with-qunit
      var log = []
      QUnit.done(function (testResults) {
        var tests = []
        for (var i = 0, len = log.length; i < len; i++) {
          var details = log[i]
          tests.push({
            name: details.name,
            result: details.result,
            expected: details.expected,
            actual: details.actual,
            source: details.source
          })
        }
        testResults.tests = tests

        window.global_test_results = testResults
      })

      QUnit.testStart(function (testDetails) {
        QUnit.log = function (details) {
          if (!details.result) {
            details.name = testDetails.name
            log.push(details)
          }
        }
      })

      // Cleanup
      QUnit.testDone(function () {
        $('#qunit-fixture').empty()
        $('#modal-test, .modal-backdrop').remove()
      })
    </script>

    <!-- Plugin sources -->
    <script>$.support.transition = false</script>
    <script src="../../js/_vendor.js" data-cover></script>
    <script src="../../js/_modernizr.js" data-cover></script>
    <script src="../../js/_smoothscroll.js" data-cover></script>
    <script src="../../js/_smartresize.js" data-cover></script>
    <script src="../../js/_calendar.js" data-cover></script>
    <script src="../../js/_sidebar.js" data-cover></script>
    <script src="../../js/_collapse-footer.js" data-cover></script>
    <script src="../../js/_wait-for.js"></script>
    <script src="../../js/_mobile-menu.js"></script>

  </head>

</html>
